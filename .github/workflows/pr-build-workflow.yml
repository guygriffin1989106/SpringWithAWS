name: Pull Request build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: Run Gradle
        uses: burrunan/gradle-cache-action@v1
        with:
          debug: false
          concurrent: true
          gradle-build-scan-report: false
          arguments: check

